                <td>{{r.rule.rule_formula}}</td>

                      <a href="javascript:void(0);" class="btn" [ngClass]="{'appoved': r.rule.status === 1, 'Rejected': r.rule.status  === 0, 'Pending': r.rule.status  === 2}"
                          role="button" *ngIf="r.rule.status==2">Pending</a>
                </td>
  
                <td>
                  <!-- <i class="fa fa-angle-down"></i> -->
                  <div [ngClass]="{'flashOn': r.collapsed, 'flash': !r.collapsed }" class="showhide" (click)="r.collapsed=!r.collapsed">
                      <span class="showhide">+</span>
                  </div>
                </td>
  
              </tr>
              

              <tr class="rowShow grayStrip" *ngIf="r.collapsed">

                          </div>

                                <p>
                                  {{user}}
                                </p>
                              </div>
                            </ng-container>
                          </div>
                      </div>
                    </ng-container>
                  </td>
    
                </tr>
