
<div class="clear20"></div>
<div class="clear20"></div>
<div _ngcontent-c4="" class="clear20"></div>
<div class="container ">
   <section class="content ">
      <div class="clearfix"></div>
      <form role="form" class="contact-form ">
         <div class="col-md-12 col-sm-12 col-lg-12 col-xs-12">
            <div class="row setup-content form_bg" id="step-1">
               <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 padlrnone">
                  <h4 style="padding: 1.5% 5%;">Create Group</h4>
                  <div class="BorderBottom"></div>
                  <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 extra_padd">
                     <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
                        <div class="lft_div">
                            <form #f="ngForm">
                           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                              <div class="form-field col x-50">
                                <input type="hidden" [(ngModel)]="groupdata.id" name="id" value="{{groupdata.id}}"/>
                                 <input class="input-text js-input" [(ngModel)]="groupdata.grpname" name="grpname" type="text" #name="ngModel" required autocomplete='off'>
                                 <label class="label" for="grpname">Enter Group Name (e.g : A, B, C use capital letters only)</label>
                              </div>
                           </div>
                           <div class="clearfix"></div>
                           <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                              <div class="form-field col x-50"> 
                                 <input class="input-text js-input" [(ngModel)]="groupdata.lwrlimit" myNumberOnly name="lwrlimit" type="text" #name="ngModel" required autocomplete='off'>
                                 <label class="label" for="lwrlimit">Enter Lower Limit</label>
                              </div>
                           </div>
                           <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                              <div class="form-field col x-50">
                                 <input class="input-text js-input" [(ngModel)]="groupdata.uprlimit" myNumberOnly name="uprlimit" type="text" #name="ngModel" required autocomplete='off'>
                                 <label class="label" for="uprlimit">Enter Upper Limit</label>
                              </div>
                           </div>
                           <div class="clearfix"></div>
                           <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 Resetin">
                              <a> <img style="width: 3%; vertical-align: 2px;" src="assets/img/reset-matrix.png" /> &nbsp;
                              <span class="resetstyle">Reset &nbsp;&nbsp;</span> </a>
                           </div>
                           <div class="col-md-12 col-lg-12 col-sm-12 col-xs-12 ">
                              <div class="form-field col x-50">
                                 <button type="submit" class="btn bg-primary nextBtn nxt2 submit" [disabled]="!f.form.valid">Submit for Approval</button>
                              </div>
                           </div>
                           </form>
                        </div>
                     </div>
                     <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
                     </div>
                     <div class="clearfix"></div>
                  </div>
               </div>
            </div>
            
         </div>
      </form>
   </section>
</div>
